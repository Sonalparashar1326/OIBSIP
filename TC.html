<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ba467d00d.js" crossorigin="anonymous"></script>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="TC.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Temperature converter</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>

        <div id="kelvin">
            <input type="number" placeholder="kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div id="fahrenheit">
            <input type="number" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="celcius">
            <input type="number" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>

        <div class="button">
            <button>Clear All</button>
        </div>


    </div>

    <script src="TC.js"></script>
</body>
</html>
